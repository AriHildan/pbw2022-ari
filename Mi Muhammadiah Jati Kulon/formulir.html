<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=-1">
        <title>Pendaftaran MI Muhammadiyah Jati Kulon</title>
        <link rel="stylesheet" type="text/css" href="admin/css/admin.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" 
        rel="stylesheet">
    </head>

    <body>
        <!-- bagian box formulir -->
        

        <center><h2>Formulir Pendaftaran TK MASJID AGUNG KUDUS</h2></center>

        <!-- bagian form -->
        <form >

        <div class="box">
            <table border="0" class="table-form">
                <tr>
                    <td>Tanggal Daftar</td>
                    <td>:</td>
                    <td>
                        <input type="date" name="tgl_daftar" class="input-control">
                    </td>
                </tr>

                <tr>
                    <td>Nama Lengkap</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="nama_lengkap" class="input-control">
                    </td>
                </tr>

                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                            <input type="radio" name="jk" class="input-control" 
                            value="Laki-Laki">Laki-Laki &nbsp;&nbsp;&nbsp;
                            <input type="radio" name="jk" class="input-control" 
                            value="Perempuan">Perempuan
                    </td>
                </tr>

                <tr>
                    <td>Tempat Lahir</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="tmp_lahir" class="input-control">
                    </td>
                </tr>

                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td>
                        <input type="date" name="tgl_lahir" class="input-control">
                    </td>
                </tr>

                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td>
                        <textarea class="input-control" name="alamat"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                        <select class="input-control" name="agama">
                            <option value="">--Pilih--</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Katholik">Katholik</option>
                            <option value="Khonghucu">Khonghucu</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Nama Ayah</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="nm_ayah" class="input-control">
                    </td>
                </tr>

                <tr>
                    <td>Nomor hp ayah</td>
                    <td>:</td>
                    <td>
                        <input type="number" name="nomor_hp_ayah" class="input-control">
                    </td>
                </tr>

                <tr>
                    <td>Pekerjaan Ayah</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="pekerjaan_ayah" class="input-control">
                    </td>
                </tr>

                <tr>
                    <td>Nama Ibu</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="nm_ibu" class="input-control">
                    </td>
                </tr>

                <tr>
                    <td>Nomor Hp Ibu</td>
                    <td>:</td>
                    <td>
                        <input type="number" name="nomor_hp_ibu" class="input-control">
                    </td>
                </tr>

                <tr>
                    <td>Pekerjaan Ibu</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="pekerjaan_ibu" class="input-control">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" class="btn-daftar" value="Daftar Sekarang">
                    </td>
                </tr>
               
            </table>
        </div>
        </form>

        </section>

    </body>
</html>
